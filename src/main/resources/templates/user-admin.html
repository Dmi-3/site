<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelesf.org">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <script type="text/javascript"
            src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="main.js"></script>
</head>
<body>
<h3>Book</h3>


<h2>All books</h2>
<ul th:unless="${#lists.isEmpty(books)}">
    <li th:each="book:$(books)">
        <span th:text="${book.name}"/>
    </li>
</ul>

<h2>Add hero</h2>
<div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Book name</span>
    <input id="book-name" type="text" class="form-control" aria-describedby="basic-addon1"/>
</div>
<button type="button" class="btn btn-default" onclick="createHero()">Add new</button>
</body>
</html>
